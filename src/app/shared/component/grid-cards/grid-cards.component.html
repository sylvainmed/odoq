<div class="masonry">
  <div *ngFor="let card of cardsList" class="masonry-brick masonry-brick-v">
    <mat-card class="quote-card">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ card.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="accent" aria-label="Upvote">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
