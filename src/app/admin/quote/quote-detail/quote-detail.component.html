<div class="quote-form mat-elevation-z1" [formGroup]="formGroup">

  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>subtitle</mat-label>
    <input matInput formControlName="subTitle">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput formControlName="source">
  </mat-form-field>

  <mat-form-field>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let tag of tags" [selectable]="true"
                [removable]="true" (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input formControlName="tags" placeholder="Tags"
             [matChipInputFor]="chipList"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <div *ngIf="objet">
    {{ objet.upvote }}
    <mat-icon class="quote-upvote-icon">favorite</mat-icon>
  </div>

</div>

<div class="buttons-container">
  <button mat-raised-button (click)="delete()">Supprimer</button>
  <button mat-raised-button (click)="resetForm()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
</div>
