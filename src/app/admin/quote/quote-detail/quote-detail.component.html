<div class="admin-form mat-elevation-z1" [formGroup]="formGroup">

  <mat-form-field>
    <mat-label>{{ 'odoq.admin.quote.detail.author.label' |translate}}</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>subtitle</mat-label>
    <input matInput formControlName="subTitle">
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'odoq.admin.quote.detail.content.label' |translate}}</mat-label>
    <textarea matInput formControlName="content"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput formControlName="source">
  </mat-form-field>

  <mat-form-field>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let tag of tags" [selectable]="true"
                [removable]="true" (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input formControlName="tags" placeholder="Tags"
             [matChipInputFor]="chipList"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <div *ngIf="objet">
    {{ objet.upvote }}
    <mat-icon class="quote-upvote-icon">favorite</mat-icon>
  </div>

</div>

<app-buttons-toolbar [isDirtyValid]="formGroup.valid && formGroup.dirty"
                     [isCreation]="isCreation"
                     (cancelEvent)="resetForm()"
                     (deleteEvent)="delete()"
                     (saveEvent)="save()"></app-buttons-toolbar>
