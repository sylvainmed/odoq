<div class="admin-container">

  <div class="admin-list">
    <app-datatable #datatable
                   [service]="authorService"
                   [displayedColumns]="['name', 'fictional', 'source', 'function']"
                   [keyTraduction]="'odoq.admin.author.table'"
                   (selectedItemChanged)="navigateToDetail($event)">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    </app-datatable>
  </div>


  <div class="admin-actions">
    <button mat-icon-button aria-label="Add object" (click)="navigateToCreation()"
            [title]="'odoq.admin.auhtor.list.add' | translate">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="admin-detail">
    <router-outlet (activate)="handleRouteActivate($event)"></router-outlet>
  </div>
</div>
